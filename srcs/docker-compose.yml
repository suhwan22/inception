version: "3"

services:
  mariadb:
    build: requirements/mariadb
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    restart: always
    volumes:
      - db-volume:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - suhkim_network

  wordpress:
    depends_on:
      - mariadb
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    env_file:
      - .env
    container_name: wordpress
    restart: always
    volumes:
      - wp-volume:/var/www/html
    expose:
      - "9000"
    networks:
      - suhkim_network

  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx
    container_name: nginx
    ports:
      - 443:443
    restart: always
    volumes:
      - wp-volume:/var/www/html
    networks:
      - suhkim_network

networks:
  suhkim_network:
    driver: bridge

volumes:
  wp-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/suhkim/data/wordpress

  db-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/suhkim/data/mariadb
